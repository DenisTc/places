name: places
description: A mobile app with a list of interesting places and attractions for traveling around the world.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  
  flutter:
    sdk: flutter

  # State management
  flutter_bloc: ^8.0.1
  provider: ^6.0.1

  # Network
  dio: ^4.0.0

  # Storage
  shared_preferences: ^2.0.11

  # UI
  flutter_switch: ^0.3.2
  flutter_svg: ^0.22.0
  photo_view: ^0.13.0
  image_picker: ^0.8.4+4
  cached_network_image: ^3.2.0

  # Other
  equatable: ^2.0.3
  rxdart: ^0.27.3
  mime_type: ^1.0.0

dev_dependencies:
  
  flutter_test:
    sdk: flutter
    
  dart_code_metrics: ^4.6.0
  build_runner: ^2.1.4


flutter:
  uses-material-design: true

  assets:
    - res/
    - res/fonts/
    - res/icons/
    - res/images/